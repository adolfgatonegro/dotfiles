[mgr]
cwd = { fg = "cyan", italic = true }
border_symbol = ""
border_style    = { fg = "darkgrey" }

[status]
overall   = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

[filetype]

rules = [
	{ mime = "image/*", fg = "white" },
	{ mime = "{audio,video}/*", fg = "white" },
	{ mime = "application/{,g}zip", fg = "white" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "white" },
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "white" },
	{ name = "*", is = "orphan", bg = "red" },
	{ name = "*", is = "exec"  , fg = "green" },
	{ name = "*", is = "dummy", bg = "red" },
	{ name = "*/", is = "dummy", bg = "red" },
	{ name = "*/", is = "link", fg = "cyan" },
	{ name = "*/", fg = "blue" }
]

[icon]
prepend_dirs  = [
	{ name = ".config", text = " " },
	{ name = ".git", text = " " },
	{ name = "documents", text = " " },
	{ name = "downloads", text = " " },
	{ name = "dumpster", text = " " },
	{ name = "music", text = " " },
	{ name = "games", text = " " },
	{ name = "pictures", text = " " },
	{ name = "psychology", text = " " },
	{ name = "repos", text = " " },
	{ name = "shared", text = " " },
	{ name = "videos", text = " " },
	{ name = "work", text = "󱥉 " },
	{ name = "www", text = "󰖟 " },
]
prepend_exts = [
	{ name = "tif", text = "", fg_dark = "#a074c4", fg_light = "#6b4d83" },
]

[tabs]
active   = { fg = "red", bold = true }
inactive = { fg = "darkgrey", italic = true, bg = "reset" }

# Separator
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[mode]
normal_main = { fg = "#222222", bg = "lightblue", bold = true }
normal_alt  = { fg = "lightblue", bg = "reset" }

